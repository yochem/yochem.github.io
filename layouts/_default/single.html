{{ define "content" }}
	{{ with .Title }}
	<h1 aria-label="article title" id="article-title">{{ . }}</h1>
	{{ end }}
	{{ with .Date }}
	<p aria-label="published on">
		<time datetime="{{ time.Format "2006-01-02" . }}">
			{{ time.Format "02-01-2006" . }}
		</time>
	</p>
	{{ end }}
	{{ .Content }}
{{ end }}
